<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel = "icon" href = "./images/gfavicon.png" type = "image/x-icon">
  <title>Google</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="main-conteiner">
    <div class="navbar">
      <a href="#">Gmail</a>
      <a href="#">Images</a>
      <div class="menu-dots">
        <img src="./images/appicon.png" alt="dots">
      </div>
      <div class="menu-mails">Y</div>
    </div>

    <div class="search-container">
      <div class="logo-container">
        <img src="./images/googlelogo.png" alt="google">
      </div>
      <div class="search-input">
        <img class="magnifying" src="./images/magnifying_glass.jpeg" alt="google magnifying" width="25" height="25">
        <input type="text" name="search" id="googleSearch" placeholder="Search Google or type a URL">
        <img class="microphone" src="./images/google_microphone.png" alt="google microphone" width="18">
      </div>

      <div class="button-area">
        <button>Google Search</button>
        <button>I'm Feeling Luckly</button>
      </div>

      <div class="language">
        <label for="language"><a href="#">
          Google offered in:</a></label>
        <select name="language" id="language">
          <option disabled selected id="language">Language</option>
          <option value="Türkçe">Türkçe</option>
          <option value="English">English</option>
          <option value="German">German</option>
          <option value="France">France</option>
        </select>      
      </div>
    </div>
  </div>
</body>
</html>
